<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    <div *ngIf="!isLeftSidebarCollapsed" class="logo-text">App</div>
    <button *ngIf="!isLeftSidebarCollapsed" class="btn-close" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let item of items; let i = index">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span *ngIf="!isLeftSidebarCollapsed" class="sidenav-link-text">{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <!-- Footer with Sign Out -->
  <div class="sidenav-footer">
    <button class="sign-out-btn" >
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="!isLeftSidebarCollapsed" (click)="signOut()">Sign Out</span>
    </button>
  </div>
</div>
