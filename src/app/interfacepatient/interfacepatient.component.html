<header id="header" class="fixed-top">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <div class="container d-flex align-items-center">
        <img src="/iconelabo.jpg" width="40" height="40" style="margin-right:10px;margin-left:3px;">
        <h1 class="logo me-auto"><a href="#" class="logo">LabControl</a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto active" >Acceuil</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <a class="appointment-btn scrollto login-link" href="login.html?type=agent">Espace patient</a>
    </div>
</header>

<!-- Section principale avec un titre de bienvenue et une carte -->
<main style="margin-top: 80px;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bienvenue dans notre laboratoire</h2>
        <p class="text-center text-muted">Veuillez saisir vos informations pour accéder à vos examens.</p>
      
        <div class="card mx-auto" style="max-width: 500px;">
          <div class="card-body">
            <h5 class="card-title text-center">Saisissez vos informations</h5>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="numDossier" class="form-label">Numéro de dossier</label>
                <input type="text" [(ngModel)]="numDossier" name="numDossier" class="form-control" placeholder="Entrez votre numéro de dossier" required>
              </div>
      
              <div class="mb-3">
                <label for="numExamen" class="form-label">Numéro d'examen</label>
                <input type="text" [(ngModel)]="numExamen" name="numExamen" class="form-control" placeholder="Entrez votre numéro d'examen" required>
              </div>
      
              <div class="mb-3">
                <label for="dateExamen" class="form-label">Date de l'examen</label>
                <input type="date" [(ngModel)]="dateExamen" name="dateExamen" class="form-control" required>
              </div>
      
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Valider</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</main>
