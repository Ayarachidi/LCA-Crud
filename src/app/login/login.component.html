
<header id="header" class="fixed-top">
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


    <div class="container d-flex align-items-center">
      <img src="/iconelabo.jpg" width="40" height="40" style="margin-right:10px;margin-left:3px;">
      <h1 class="logo me-auto">LabControl</h1>
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Acceuil</a></li>
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      
    </div>
</header>
<div class="my-login-page">
    <div class="card-wrapper">
        <div class="card">
            <h4 class="card-title">Bienvenue !</h4>
            <form action="${url.loginAction}" method="post" class="my-login-validation" novalidate="">

    

    <div class="form-group">
        <label for="email">Adresse E-mail</label>
        <input id="email" type="email" class="form-control" name="username" placeholder="Entrez votre adresse e-mail" required autofocus>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input id="password" type="password" class="form-control" name="password" placeholder="Entrez votre mot de passe" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block">Connexion</button>
    </div>
    <div class="footer">
        Vous n'avez pas de compte ? <a href="#">Cr√©er un compte</a>
    </div>
</form>
              
        </div>
    </div>
</div>
